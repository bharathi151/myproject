{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <!-- DATA TABLE -->
        <h2 class="heading-title m-b-35">{{ movies.name }}</h2>
        <!-- <div>
            <img src="{{ movie.image }}" height="300" width="300">
        </div>
        <div>
            <p class="director-note">
                {{ movies.description }}
            </p>
        </div> -->

        <h3 class="title-3 m-b-45">Director: <a href="/imdb/director/{{ movies.director_name.name }}/">{{ movies.director_name.name }}</a></h3>

        <h3 class="title-5 m-b-45">Actors</h3>
        <div class="table-responsive table-responsive-data2">
            <table class="table table-data2">
                <thead>
                <tr>
                    
                    <!-- <th>Name</th> -->
                    <th>Actor Name</th>
                    <th>FB Likes</th>
                    <th>Is debut movie</th>
                    <!-- <th>Role</th> -->
                </tr>
                </thead>
                <tbody>
                {% for act in actors %}
                <tr class="tr-shadow">
                    <!-- <td>{{ act.actor.name }}</td> -->
                    <td >
                        <a href="/imdb/actor/{{ act.actor.actor_id }}/">{{ act.actor.actor_id }}</a>
                    </td>
                    <td>{{ act.actor.fb_likes }}</td>
                    <td>
                       {{ act.is_debut_movie}}
                    </td>
                    <!-- <td>
                        {{ act.role}}
                     </td> -->
                </tr>
                <tr class="spacer"></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- END DATA TABLE -->
    </div>
</div>

{% endblock %}
